    <h:head>
        <title>ログイン画面</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <h:outputStylesheet library="css" name="index.css" />        
    </h:head>
    <h:body>    
            <h2>ログイン画面</h2>
            <h:messages style="color: red"/>        
        <h:form>                 
            <div class="table" style="border-top:hidden">
                <h:panelGrid class="singin" style="border-top:hidden" columns="2">
                    ユーザーID: <h:inputText  value="#{meiboBean.name}" /><br/>
                    パスワード: <h:inputSecret value="#{meiboBean.password}" />                
                </h:panelGrid>
                <h:commandButton class="loginButton" value ="ログイン" style="margin-left: 656px;" action="#{meiboBean.select()}" />
            </div>            
        </h:form>
    </h:body>
