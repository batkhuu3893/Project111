<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    
    <h:head>
        <title>Syokai画面</title>
        <h:outputStylesheet library="css" name="syokai.css" />
    </h:head>
    <h:body>
        <div class="head" >
            <h2>照会画面</h2>
            <h:link class="back" outcome="select">[前の画面へ戻る]</h:link>
        </div>
        <h:form>
            <h:dataTable value="#{syokai.savelist}" var="item">
                <h:column>証券番号<h:outputLabel value="#{item.syoken_id}" /></h:column></h:dataTable>
                <f:facet name="header">保険情報</f:facet>
                        <div class="class1">
                            <h:dataTable value="#{syokai.savelist}" var="item"><h:column>
                                    <li>保険種目:<h:outputLabel value="#{item.hoken_syumoku}" /></li>
                                <li>保険種類:<h:outputLabel value="#{item.hoken_syurui}" /></li>
                                <li>保険始期:<h:outputLabel value="#{item.sikibi}" styleClass="form-control datepicker" /></li>
                                <li>保険終期:<h:outputLabel value="#{item.syukibi}" styleClass="form-control datepicker" /></li>
                                <li>申込日：<h:outputLabel value="#{item.mosikomibi}" styleClass="form-control datepicker" /></li></h:column>
                        </h:dataTable>
                        </div>
                <p>顧客情報</p>
                        <div class="class2">
                            <h:dataTable value="#{syokai.savelist}" var="item"><h:column>
                                <li>顧客性：<h:outputLabel value="#{item.kokyaku_sei}" /></li>
                                <li>顧客名：<h:outputLabel value="#{item.kokyaku_mei}" /></li>
                                <li>顧客個人、法人：<h:outputLabel value="#{item.kokyaku_kozin_hozin}" /></li>
                                <li>顧客年齢：<h:outputLabel value="#{item.kokyaku_nenrei}" /></li></h:column>
                            </h:dataTable> 
                        </div>  
                    <p>保険金情報</p>
                        <div class="class3">
                            <h:dataTable value="#{syokai.savelist}" var="item"><h:column>
                                <li>死亡保険金：<h:outputLabel value="#{item.sibo}" /></li>
                                <li>後遺障害保険金：<h:outputLabel value="#{item.koisyogai}" /></li>
                                <li>手術保険金：<h:outputLabel value="#{item.syuzyutu}" /></li>
                                <li>入院日額：<h:outputLabel value="#{item.nyuin}" /></li>
                                <li>通院日額：<h:outputLabel value="#{item.tuin}" /></li></h:column>
                            </h:dataTable> 
                        </div>
                <p>合計保険料：<h:outputLabel class ="sum" value="#{item.gokei_hokenryo}" /></p>
            
        </h:form>
    </h:body>
</html>
