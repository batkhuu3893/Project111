<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Select画面</title>
        <h:outputStylesheet library="css" name="select.css" />
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    </h:head>
    <h:body>
        <div class="atama">
            <h2>選択画面</h2>
            <h:link class="back" outcome="index">[ログアウト]</h:link>
        </div>
            <h:messages style="color: red" />
        <h:form>
            <p>証券番号を入力</p>
            <h:panelGrid class="col-sm-12" columns="2">
                    証券番号： <h:inputText value="#{meiboBean.syoken_id}" />
                    記録画面へ：<h:commandButton value ="登録" action="#{meiboBean.design()}" />
                    照会画面へ：<h:commandButton value ="照会" action="#{meiboBean.syokai()}" />
                    一覧画面へ：<h:commandButton value ="一覧" action="#{meiboBean.showList()}" />
            </h:panelGrid>              
        </h:form>         
    </h:body>
</html>
